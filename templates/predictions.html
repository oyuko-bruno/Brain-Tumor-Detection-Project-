<!-- templates/predictions.html -->

{% extends "base.html" %}

{% block title %}Predictions{% endblock %}

{% block content %}
<h2>Predicted Images</h2>

{% for prediction in predicted_images %}
    <div>
        <img src="{{ prediction.path }}" alt="Predicted Image">
        <p>Prediction: {{ prediction.class }}</p>
    </div>
{% endfor %}

{% endblock %}
